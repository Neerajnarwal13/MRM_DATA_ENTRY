<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card">
    <div class="card-body">
      <h4>Edit Record #{{ row.id }}</h4>

      <form method="POST">
        {% for field in [
          'plant_name','month','run_time','fb','total_production',
          'total_gas','total_sale','kwh','prod_breakdown',
          'maint_breakdown','total_load','dg','diesel','electricity_bill'
        ] %}
        <div class="mb-3">
          <label>{{ field.replace('_',' ').title() }}</label>
          <input name="{{ field }}" value="{{ row[field] }}" class="form-control">
        </div>
        {% endfor %}

        <button class="btn btn-primary">Save</button>
        <a href="/admin" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
