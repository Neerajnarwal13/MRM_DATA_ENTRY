<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Admin Login</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="bg-light"><div class="container py-5"><div class="row justify-content-center"><div class="col-md-4"><div class="card"><div class="card-body"><h4 class="card-title mb-3">Admin Login</h4>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
<form method="POST"><div class="mb-3"><label class="form-label">Username</label><input name="username" class="form-control"></div><div class="mb-3"><label class="form-label">Password</label><input name="password" type="password" class="form-control"></div><button class="btn btn-primary">Login</button></form></div></div></div></div></div></body></html>
